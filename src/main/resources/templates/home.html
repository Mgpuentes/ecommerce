<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap.min.css" rel="stylesheet"/>


    <!-- Custom styles for this template -->
    <style>
        body {
            padding-top: 50px;
        }

        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }
    </style>

</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>

<div class="container">

    <div class="starter-template">
        <h1>Bootstrap starter template</h1>
        <p class="lead">Use this document as a way to quickly start any new project.<br/> All you get is this text and a
            mostly barebones HTML document.</p>

        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <form id="saveProductForm" th:object="${product}"
                      method="post" class="text-left">

                    <div class="form-group">
                        <label for="name">Product Name</label>
                        <input type="text"
                               name="name" id="name" class="form-control" placeholder="Enter Product Name"
                               aria-describedby="nameId"/>
                        <small id="nameId" class="text-muted">Enter name</small>
                    </div>

                    <div class="form-group">
                        <label for="description">Product Description</label>
                        <input th:type="text" name="description" id="description" class="form-control"
                               placeholder="Enter Product Description"
                               aria-describedby="descriptionId"/>
                        <small id="descriptionId" class="text-muted">Enter description</small>
                    </div>

                    <button class="btn btn-primary" th:type="submit">Add Product</button>


                </form>

            </div>
        </div>

        <hr/>

        <div class="row">

            <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                </tr>
                </thead>
                <tfoot>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                </tr>
                </tfoot>
                <tbody>
                <tr data-th-each="product : ${products}" >
                    <td th:text="${product.name}" ></td>
                    <td th:text="${product.description}"></td>
                </tr>
                </tbody>
            </table>

        </div>


        <div>


        </div>


    </div>

</div><!-- /.container -->

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->

<script th:src="@{https://code.jquery.com/jquery-1.12.4.js}"></script>
<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script>
    $(document).ready(function () {
        $('#example').DataTable();
    });
</script>

</body>
</html>
